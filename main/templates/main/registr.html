{% extends "main/base.html" %}
<!DOCTYPE html>
{% load static %}
<html lang="ru">
{% block links %}


    <link rel="stylesheet" href="{% static 'main/css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style-reg.css' %}">
{% endblock %}
{% block content %}
<form role="form">
    {% csrf_token %}
     {{ form.login }}
    {{   form.name }}
     {{ form.dad }}
    {{   form.post }}
     {{ form.birthday }}
    {{   form.scientist }}
     {{ form.rank }}
    {{   form.password }}
<div class="form-group" id="main_div">
 <label for="login">Фамилия:</label>
     <input type="text" name="login" placeholder="Введите логин" id="login" class="form-control"/><br>
<label for="name">Имя: </label>
    <input type="text" name="name" id="name" placeholder="Введите имя" class="form-control"/><br>
    <label for="dad" >Отчество:</label><input id="dad" type="text" name="dad" placeholder="Введите отчество" class="form-control"/><br>
    <label for="post">Должность:</label><select  id="post" name="post" class="form-control">
        {% for el in list1.post_for_choise %}
        <option value="{{el.0}}">{{  el.1   }}</option>
        {% endfor %}
</select><br>
 <label for="birthday">Дата рождения:</label><input id="birthday" type="date" name="birthday" class="form-control" /><br>
    <label for="degree">Ученая степень: </label><select id="degree" name="degree" class="form-control">
        {% for el in list1.degree_for_choises%}
        <option value="{{el.0}}">{{  el.1   }}</option>
        {% endfor %}
</select><br>
<label for="scientist"> Ученое звание:</label>
  <select name="scientist" id="scientist" class="form-control">
        {% for el in list1.scientist_for_choises%}
        <option value="{{el.0}}">{{  el.1   }}</option>
        {% endfor %}
</select><br>
    <label for="password">Пароль:</label><input id="password" type="password" name="password" placeholder="Введите пароль" class="form-control"/><br>
    <button formaction="/signup" formmethod="post" type="submit" value="Sign up" class="form-control btn btn-primary">Зарегестрироваться</button>
</div>
</form>
{% endblock %}
</html>
